<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hour Tracker　労働時間計算ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Work Hour Tracker　労働時間計算ツール</h1>
    <div id="calendar"></div>
    <div id="shiftForm">
      <h2>Add Shift　シフトを追加</h2>
      <label for="shiftDate">Date:　日付</label>
      <input type="date" id="shiftDate">
      <label for="startTime">開始時間：　Start Time:</label>
      <input type="time" id="startTime">
      <label for="endTime">終了時間：　End Time:</label>
      <input type="time" id="endTime">
      <button onclick="addShift()">Add Shift</button>
    </div>
    <div id="warning"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
